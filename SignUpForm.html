<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUTTI 회원가입</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f9fcff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: relative;
        overflow: hidden;
      }

      /* 블러 원 */
      .blur-circle {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
        z-index: 0;
      }

      .blur-circle-1 {
        width: 783px;
        height: 783px;
        background: #ddf2ff;
        top: 100px;
        left: 50%;
        transform: translateX(-50%);
        filter: blur(500px);
        opacity: 1;
      }

      .blur-circle-2 {
        width: 507px;
        height: 507px;
        background: #b0dcf7;
        top: 240px;
        left: 60%;
        transform: translateX(-50%);
        filter: blur(250px);
        opacity: 0.2;
      }

      .container {
        position: relative;
        z-index: 1;
        width: 90%;
        max-width: 720px;
        padding: 40px 20px;
      }

      .logo {
        margin-bottom: 40px;
      }

      .logo img {
        width: 200px;
        height: auto;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .input-wrapper {
        position: relative;
      }

      .input-wrapper::before {
        content: "●";
        position: absolute;
        top: 15px;
        left: 15px;
        font-size: 14px;
        color: #247eb6;
        transition: color 0.2s ease;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        min-width: 698px;
        min-height: 102px;
        padding: 5px 5px 5px 30px;
        font-size: 20px;
        border: 1px solid #ccc;
        border-radius: 13px;
        background-color: #fff;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        outline: none;
      }

      input::placeholder {
        color: #999;
      }

      .error {
        color: red;
        font-size: 14px;
        margin-top: -12px;
        margin-bottom: 12px;
        text-align: left;
      }

      button {
        width: 100%;
        max-width: 483px;
        height: 80px;
        background-color: #8bcdf6;
        color: white;
        font-size: 20px;
        font-weight: bold;
        border: none;
        border-radius: 30px;
        padding: 7px 0;
        margin: 10px auto 0;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      @media (max-width: 768px) {
        input[type="text"],
        input[type="password"] {
          min-height: 80px;
          font-size: 16px;
        }

        button {
          height: 70px;
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <!-- 블러 원 배경 -->
    <div class="blur-circle blur-circle-1"></div>
    <div class="blur-circle blur-circle-2"></div>

    <div class="container">
      <div class="logo">
        <img src="./tutti.png" alt="Tutti 로고" />
      </div>

      <form id="signupForm">
        <div class="input-wrapper">
          <input type="text" id="nickname" placeholder="닉네임" required />
        </div>
        <div class="input-wrapper">
          <input type="text" id="username" placeholder="아이디" required />
        </div>
        <div class="input-wrapper">
          <input
            type="password"
            id="password"
            placeholder="비밀번호"
            required
          />
        </div>
        <div class="input-wrapper">
          <input
            type="password"
            id="confirmPassword"
            placeholder="비밀번호 재입력"
            required
          />
        </div>

        <p class="error" id="passwordError"></p>
        <p class="error" id="confirmError"></p>

        <button type="submit" id="submitBtn" disabled>회원가입</button>
      </form>
    </div>

    <!-- config.js 먼저 로드 -->
    <script src="./config.js"></script>
    <script>
      const form = document.getElementById("signupForm");
      const submitBtn = document.getElementById("submitBtn");

      const nicknameEl = document.getElementById("nickname");
      const usernameEl = document.getElementById("username");
      const passwordEl = document.getElementById("password");
      const confirmPasswordEl = document.getElementById("confirmPassword");

      const requiredFields = [
        nicknameEl,
        usernameEl,
        passwordEl,
        confirmPasswordEl,
      ];

      const passwordError = document.getElementById("passwordError");
      const confirmError = document.getElementById("confirmError");

      function checkFields() {
        let allFilled = true;

        requiredFields.forEach((field) => {
          const wrapper = field.parentElement;
          if (field.value.trim() === "") {
            wrapper.classList.remove("filled");
            allFilled = false;
          } else {
            wrapper.classList.add("filled");
          }
        });

        submitBtn.disabled = !allFilled;
      }

      requiredFields.forEach((field) => {
        field.addEventListener("input", checkFields);
      });

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const loginId = usernameEl.value.trim();
        const password = passwordEl.value.trim();
        const confirmPassword = confirmPasswordEl.value.trim();
        const nickname = nicknameEl.value.trim();

        let valid = true;

        if (password.length < 8) {
          passwordError.textContent = "비밀번호는 8자 이상이어야 합니다.";
          valid = false;
        } else {
          passwordError.textContent = "";
        }

        if (password !== confirmPassword) {
          confirmError.textContent = "비밀번호가 일치하지 않습니다.";
          valid = false;
        } else {
          confirmError.textContent = "";
        }

        if (!valid) return;

        try {
          console.log("회원가입 요청 시도:", BASE_URL);

          const res = await fetch(`${BASE_URL}/api/users/signup`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              loginId,
              password,
              username: loginId,
              nickname,
            }),
          });

          // 먼저 응답 상태 체크
          if (!res.ok) {
            const errorData = await res.json();
            throw new Error(errorData.message || "회원가입 실패");
          }

          const data = await res.json();

          alert("회원가입이 완료되었습니다!");
          window.location.href = "index.html"; // ✅ 이 줄 추가로 페이지 이동

          form.reset();
          requiredFields.forEach((f) =>
            f.parentElement.classList.remove("filled")
          );
          submitBtn.disabled = true;
        } catch (err) {
          console.error("회원가입 실패:", err);
          alert("회원가입 실패: " + err.message);
        }
      });
    </script>
  </body>
</html>
